<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рандомний текст</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c6bce3, #9a80e1);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #222;
    }

    #container {
      max-width: 70%; /* зменшили ширину */
      padding: 20px 25px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    #text {
      font-size: 6vw; /* адаптивний розмір для мобільного */
      line-height: 1.3;
      word-wrap: break-word;
    }

    @media (min-width: 768px) {
      #text {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="text">Завантаження...</h1>
  </div>

  <script>
    const texts = [
      "Сьогодні твій день!",
      "Усміхнись — усе буде добре.",
      "Ти сильніший, ніж думаєш.",
      "Дива трапляються тоді, коли в них вірять.",
      "Кожен день — нова можливість.",
      "Ти робиш це чудово!",
      "Мрій сміливо.",
      "Ти здатен на більше, ніж здається.",
      "Крок за кроком — і ти дійдеш до мети.",
      "Світ усміхається тим, хто усміхається йому.",
      "Будь світлом для когось сьогодні.",
      "Все, що ти шукаєш, шукає тебе.",
      "Не зупиняйся!",
      "Ти — натхнення для інших.",
      "Вір у свої сили.",
      "Твоя енергія — твоя суперсила.",
      "Роби добро просто так.",
      "Ти заслуговуєш найкращого.",
      "Усе починається з думки.",
      "Ти — унікальний.",
      "Сміливість — це дія попри страх.",
      "Маленькі кроки ведуть до великих звершень.",
      "Кожна помилка — це досвід.",
      "Дихай. Ти все зможеш.",
      "Краще зробити і пошкодувати, ніж не зробити й шкодувати.",
      "Щастя поруч.",
      "Твоя усмішка змінює світ.",
      "Не порівнюй — твій шлях особливий.",
      "Кохання починається з себе.",
      "У кожній хмарі є промінь світла.",
      "Дій — і Всесвіт допоможе.",
      "Ти — саме те, що потрібно цьому світу.",
      "Немає дрібниць — усе має значення.",
      "Ти вже на правильному шляху.",
      "Зміни починаються з тебе.",
      "Кожна мить — подарунок.",
      "Насолоджуйся подорожжю.",
      "Будь собою — інші ролі вже зайняті.",
      "Ти створений для чогось великого.",
      "Слухай своє серце.",
      "Натхнення всюди — просто озирнись.",
      "Дякуй — і отримаєш більше.",
      "Ти можеш бути щасливим уже зараз.",
      "Сміх — найкраще ліки.",
      "Ти не один.",
      "Твоя доброта — твоя сила.",
      "Усе можливо, якщо вірити.",
      "Кожен день — новий початок.",
      "Ти робиш цей світ кращим.",
      "Посміхнись, бо життя прекрасне."
    ];

    const randomText = texts[Math.floor(Math.random() * texts.length)];
    document.getElementById("text").textContent = randomText;
  </script>
</body>
</html>
